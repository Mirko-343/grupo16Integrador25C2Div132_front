<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="JS/carrito.js" defer></script>
    <link rel="stylesheet" href="CSS/carrito.css">
    
    <link rel="icon" href="IMG/favicon.png">
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <title>F1 Store - Carrito</title>
</head>
<body>
    
    <header>
        <div class="header-img-container">
            <img src="IMG/f1storeLogo.jpg" id="header-img" alt="Inicio">
        </div>
    </header>

    <main>
        <div class="cart-container">
            <h1 class="title">Check-out</h1>
            <div id="cart-list-container">
        
            </div>
        </div>

        <div id="cart-aside" class="cart-aside">
            <h2 id="ticket-price">Total: </h2>
            <button id="ticket-button" class="ticket-button">Confirmar compra</button>
            <button id="empty-button" class="empty-button">Vaciar carrito</button>
        </div>
    </main>



</body>
</html>
