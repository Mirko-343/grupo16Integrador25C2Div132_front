    <main>
        <h1>Cargar producto</h1>

        <!-- A menos que enviemos este formulario con el envÃ­o nativo de formulario HTML, no es necesario poner action-->
        <form id="alta-products-form" class="alta-products-form">
            <label for="nombreProd">Nombre</label>
            <input type="text" name="nombre" id="nombreProd" required>

            <label for="imgProd">Imagen</label>
            <input type="text" name="img" id="imgProd" required>

            <label for="tipoProd">Tipo</label>
            <select name="tipo" id="tipoProd" required>
                <option value="CASCO">Casco</option>
                <option value="REMERA">Remera</option>
            </select>

            <label for="precioProd">Precio</label>
            <input type="number" name="precio" step="any" id="precioProd" required>

            <input type="submit" value="Cargar Producto" class="submit-button">
        </form>

        <hr>
        <div id="contenedor-productos"></div>
    </main>
</body>
